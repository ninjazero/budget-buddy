      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

      <!--Angular Route-->
      <script src="angular-route.min.js"></script>

      <!-- Angular JS Script -->
      <script>
        // Define App
        var budgetBuddy = angular.module('budgetBuddy', ['ngRoute']);

        // Controllers
        var controllers = {};
        controllers.IncomeController = function ($scope) {
          $scope.incomes = [
            { incomeName: 'Net Income #1', incomeValue: '1' }
          ];

          $scope.addIncome = function () {
            $scope.incomes.push({
              incomeName: $scope.newIncome.name,
              incomeValue: $scope.newIncome.value
            });
          };
        };
        controllers.AllowanceController = function ($scope) {
          $scope.allowances = [
            { allowanceName: 'Anthony', allownaceId: 'allow1', allowanceValue: '0' },
            { allowanceName: 'Natalie', allownaceId: 'allow2', allowanceValue: '0' }
          ];
        };
        budgetBuddy.controller(controllers);

        // Routes
        budgetBuddy.config(function ($routeProvider) {
          $routeProvider
            .when('/',
              {
                controller: 'IncomeController',
                templateUrl: 'partials/budget.html'
              })
            .when('/about',
              {
                controller: '',
                templateUrl: 'partials/about.html'
              })
            .when('/suggestions',
              {
                controller: '',
                templateUrl: 'partials/suggestions.html'
              })
            .otherwise({ redirectTo: '/'});
        });
